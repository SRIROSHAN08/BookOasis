<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book Oasis — Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg1: #6a11cb;
            /* violet */
            --bg2: #2575fc;
            /* blue */
            --accent1: #ffd166;
            /* warm yellow */
            --accent2: #ff6b6b;
            /* coral */
            --card-bg: rgba(255, 255, 255, 0.08);
            --glass: rgba(255, 255, 255, 0.06);
            --text-soft: rgba(255, 255, 255, 0.9);
        }

        /* Full animated gradient background */
        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: 'Nunito', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            color: var(--text-soft);
            background: linear-gradient(120deg, var(--bg1), var(--bg2));
            overflow: auto;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
        }

        /* moving gradient overlay */
        .bg-animated {
            position: fixed;
            inset: 0;
            z-index: -2;
            background: linear-gradient(60deg, rgba(255, 255, 255, 0.03), rgba(0, 0, 0, 0.02));
            animation: slow-rotate 12s linear infinite alternate;
            filter: blur(30px) saturate(120%);
            opacity: 0.95;
        }

        @keyframes slow-rotate {
            0% {
                transform: rotate(0deg) scale(1)
            }

            100% {
                transform: rotate(8deg) scale(1.03)
            }
        }

        /* Subtle floating blobs */
        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.55;
            z-index: -1;
            mix-blend-mode: screen;
            animation: float 8s ease-in-out infinite;
        }

        .blob.b1 {
            width: 420px;
            height: 420px;
            left: -80px;
            top: -60px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 217, 102, 0.9), rgba(255, 96, 96, 0.6));
        }

        .blob.b2 {
            width: 360px;
            height: 360px;
            right: -100px;
            bottom: -80px;
            background: radial-gradient(circle at 70% 70%, rgba(123, 97, 255, 0.85), rgba(37, 117, 252, 0.6));
            animation-duration: 10s;
        }

        .blob.b3 {
            width: 260px;
            height: 260px;
            right: 20%;
            top: 10%;
            background: radial-gradient(circle at 40% 60%, rgba(255, 140, 122, 0.65), rgba(255, 215, 120, 0.45));
            animation-duration: 9s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) scale(1)
            }

            50% {
                transform: translateY(-18px) translateX(8px) scale(1.02)
            }

            100% {
                transform: translateY(0) translateX(0) scale(1)
            }
        }

        /* Center container */
        .login-wrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 1rem;
        }

        .card-login {
            width: 100%;
            max-width: 920px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.02));
            -webkit-backdrop-filter: blur(8px) saturate(120%);
            backdrop-filter: blur(8px) saturate(120%);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            transform-origin: center;
            transition: transform .45s cubic-bezier(.2, .9, .2, 1), box-shadow .3s ease;
        }

        .card-login:hover {
            transform: translateY(-6px) rotate(-0.3deg);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35)
        }

        .left-panel {
            padding: 2.2rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1rem;
            min-width: 320px;
        }

        .right-panel {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: .8rem;
            margin-bottom: .4rem
        }

        .brand .logo {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            display: grid;
            place-items: center;
            background: linear-gradient(135deg, var(--accent1), var(--accent2));
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.18);
        }

        .brand h3 {
            margin: 0;
            font-weight: 800;
            letter-spacing: 0.2px
        }

        .brand p {
            margin: 0;
            font-size: .95rem;
            color: rgba(255, 255, 255, 0.85)
        }

        /* Form styles */
        form {
            width: 100%
        }

        .form-label {
            color: rgba(255, 255, 255, 0.9)
        }

        .form-control {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.12);
            color: var(--text-soft);
            border-radius: 10px;
            padding: 12px 14px;
            transition: all .25s ease;
            box-shadow: none;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.45)
        }

        .form-control:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 6px 18px rgba(32, 32, 32, 0.28), 0 0 0 6px rgba(255, 255, 255, 0.03) inset;
            transform: translateY(-1px);
        }

        .btn-cta {
            padding: 12px 16px;
            border-radius: 12px;
            border: 0;
            font-weight: 700;
            letter-spacing: 0.4px;
            background: linear-gradient(90deg, var(--accent1), var(--accent2));
            color: #222;
            text-transform: uppercase;
            box-shadow: 0 8px 30px rgba(255, 150, 100, 0.18);
            transition: transform .18s ease, box-shadow .18s ease;
        }

        .btn-cta:active {
            transform: translateY(1px)
        }

        .btn-cta:hover {
            box-shadow: 0 14px 40px rgba(255, 150, 100, 0.26);
        }

        .small-note {
            font-size: 0.94rem;
            color: rgba(255, 255, 255, 0.8)
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.06), transparent);
            margin: 1.25rem 0;
            border-radius: 2px
        }

        /* tiny animated icon */
        .book-anim {
            width: 78px;
            height: 78px;
            display: grid;
            place-items: center;
            border-radius: 10px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
            box-shadow: inset 0 -6px 18px rgba(0, 0, 0, 0.08)
        }

        .book-anim i {
            font-size: 28px;
            color: var(--accent2);
            transform-origin: center;
            animation: bounce 2.2s infinite;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0)
            }

            40% {
                transform: translateY(-8px) rotate(-4deg)
            }

            100% {
                transform: translateY(0)
            }
        }

        /* Responsive */
        @media (min-width:992px) {
            .card-inner {
                display: grid;
                grid-template-columns: 1fr 1fr
            }

            .left-panel {
                padding: 3rem
            }

            .right-panel {
                padding: 3rem
            }
        }

        @media (max-width:991px) {
            .card-login {
                border-radius: 14px
            }
        }

        /* error styling */
        .error-text {
            color: #ffb4b4;
            font-weight: 700;
            margin-top: .6rem
        }
    </style>
</head>

<body>
    <div class="bg-animated"></div>
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>

    <div class="container login-wrap">
        <div class="card card-login w-100">
            <div class="card-inner">
                <div class="left-panel">
                    <div class="brand">
                        <div class="logo"><i class="fas fa-book-open" style="color:#fff;font-size:22px"></i></div>
                        <div>
                            <h3>Book Oasis</h3>
                            <p class="small-note">For book lovers, by book lovers — discover. read. share.</p>
                        </div>
                    </div>

                    <div style="margin-top:1rem">
                        <h4 style="margin:0 0 .4rem 0;font-weight:800">Welcome back</h4>
                    </div>

                    <div style="margin-top:1.4rem;display:flex;gap:12px;align-items:center">
                        <div class="book-anim"><i class="fas fa-book"></i></div>
                        <div>
                            <p style="margin:0;font-weight:700">Curated reading lists</p>
                        </div>
                    </div>

                    <div class="divider"></div>

                    <p class="small-note">New here? <a href="/register/" class="text-decoration-none"
                            style="color:rgba(255,255,255,0.95);font-weight:700">Create an account</a></p>
                </div>

                <div class="right-panel">
                    <div class="card-body p-0">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" name="username"
                                    placeholder="Enter your username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" name="password"
                                    placeholder="Enter your password" required>
                            </div>

                            <div class="mb-3 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="remember">
                                    <label class="form-check-label small-note" for="remember">Remember me</label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-cta w-100">Sign In</button>

                            {% if error %}
                            <p class="error-text">{{ error }}</p>
                            {% endif %}

                            <div class="divider"></div>

                            <p class="text-center small-note mt-3">© 2025 Book Oasis</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
