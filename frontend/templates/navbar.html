<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Oasis</title>

    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/user.css' %}" />
    <!-- Elegant Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

    <style>
        .navbar-custom {
            position: relative;
            z-index: 999;
            height: 75px;
            padding: 0.5rem 1.2rem;
            background: linear-gradient(270deg, #ffffff, #ffd700, #fff3cd, #ffeaa7);
            background-size: 300% 300%;
            animation: goldenWave 8s ease infinite;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes goldenWave {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            font-family: 'Playfair Display', serif;
            color: #3b2f2f !important;
            font-weight: 600;
            letter-spacing: 0.6px;
            text-shadow: 0 1px 6px rgba(255, 255, 255, 0.6);
            transition: color 0.3s ease, transform 0.2s ease, text-shadow 0.3s ease;
        }

        .navbar-custom .navbar-brand:hover,
        .navbar-custom .nav-link:hover,
        .navbar-custom .nav-link.active {
            color: #b8860b !important;
            text-shadow: 0 0 12px rgba(255, 215, 0, 0.8);
            transform: translateY(-2px);
        }

        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.8);
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg' %3e%3cpath stroke='rgba(59,47,47,0.8)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22' /%3e%3c/svg%3e");
        }

        @media (max-width: 640px) {
            .navbar-custom .navbar-brand {
                font-size: 1rem;
            }

            .navbar-custom .nav-link {
                font-size: 0.95rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ðŸ“š Book Oasis</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link {% if request.path == '/post/book/' %}active{% endif %}"
                        href="/post/book/">Books</a>
                    <a class="nav-link {% if request.path == '/booker/all/' %}active{% endif %}"
                        href="/booker/all/">Contributors</a>

                    {% if user.is_authenticated %}
                    <a class="nav-link" href="/logout/">Logout</a>
                    {% else %}
                    <a class="nav-link" href="/register/">Signup</a>
                    <a class="nav-link" href="/login/">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
