
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load bootstrap5 %}    
    {% bootstrap_css %} 
    {% bootstrap_javascript %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/user.css' %}">
         
</head>
<body>
    <!-- Static contents-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Book Oasis</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="/post/book/">Books</a>
                    <a class="nav-link active" aria-current="page" href="/booker/all/">Contributors</a>
                    {% if user.is_authenticated %}
                    <a class="nav-link active" href="/logout/">Logout</a>
                    {% else %}
                    <a class="nav-link active" href="/register/">Signup</a>
                    <a class="nav-link active" href="/login/">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!--Dynamic contents-->
    {% block content %}

    {% endblock %}
    <script src="{% static 'js/test.js' %}"></script>
</body>
</html>
