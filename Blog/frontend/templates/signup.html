<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Blog Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(135deg, #f3e7e9 0%, #e3eeff 100%);
        }
        .register-card {
            border-radius: 1rem;
            box-shadow: 0 8px 24px 0 rgba(39, 79, 117, 0.11);
        }
        .register-img {
            background: url('https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=700&q=80') center center/cover;
            border-radius: 1rem 0 0 1rem;
            min-height: 480px;
        }
        .gradient-custom {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            border-radius: 0 1rem 1rem 0;
        }
        .form-label {
            font-weight: 500;
        }
        .form-control:focus {
            box-shadow: 0 0 3px #a1c4fd;
            border-color: #277fb3;
        }
        .register-footer {
            font-size: 0.92rem;
            color: #7c8c9f;
        }
    </style>
    {% load bootstrap5 %}    
    {% bootstrap_css %}   
    {% bootstrap_javascript %}
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-10">
                <div class="card register-card">
                    <div class="row g-0">
                        <div class="col-md-5 register-img d-none d-md-block"></div>
                        <div class="col-md-7 gradient-custom d-flex align-items-center">
                            <div class="card-body px-4 py-5 w-100">
                                <div class="text-center mb-4">
                                    <h4 class="mb-0">Create Your Account</h4>
                                    <p class="text-muted mt-2 mb-4">Join our book lovers' community!</p>
                                </div>
                                <form action="" method="POST">
                                    {% csrf_token %}
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="username" class="form-label">Username</label>
                                            <input type="text" class="form-control" id="username" name="username" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="firstname" class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="firstname" name="first_name" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="lastname" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" id="lastname" name="last_name" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="age" class="form-label">Age</label>
                                            <input type="number" class="form-control" id="age" name="age" min="12" max="120" required>
                                        </div>
                                        <div class="col-12">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" name="email" required>
                                        </div>
                                        <div class="col-12">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password" name="password" required>
                                        </div>
                                    </div>
                                    <div class="d-grid mt-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                    </div>
                                    <p class="text-danger fw-bold">{{error}}</p>
                                </form>
                                <div class="register-footer text-center mt-4">
                                    Already have an account?
                                    <a href="/login/" class="text-decoration-none text-dark ms-1">Login here</a>
                                    <br>&copy; 2025 Book Oasis Community
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
